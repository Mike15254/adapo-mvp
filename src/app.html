<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/adapo.png" />
		<meta name="description" content="ADAPO is a decentralized platform that empowers small and medium enterprises to access financial services and digital solutions. Our mission is to democratize financial services and digital solutions, making them accessible to everyone, regardless of their location or financial status." />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		// Restore auth state as early as possible
		try {
		  const storedAuth = localStorage.getItem('pb_auth');
		  if (storedAuth) {
			const { token, model } = JSON.parse(storedAuth);
			// You can optionally set a global variable to indicate auth state
			window.__AUTH_INITIALIZED__ = true;
		  }
		} catch (error) {
		  console.error('Error restoring initial auth state:', error);
		  localStorage.removeItem('pb_auth');
		}
	  </script>
</html>
